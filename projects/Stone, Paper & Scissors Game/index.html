<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone, Paper & Scissors Game</h1>
    <div class="container">
        <div id="div1" class="choice">
            <img class="image" src="./image/rock.png" alt="rock">
        </div>
        <div id="div2" class="choice">
            <img class="image" src="./image/paper.png" alt="paper">
        </div>
        <div id="div3" class="choice">
            <img class="image" src="./image/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="score-bord">
        <div class="player-score">
            <p class="score">0</p>
            <p>Player</p>
        </div>
        <div class="player-score">
            <p class="score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p class="move">Play Your Move</p>
    </div>

    
</body>
</html>
